server:
  port: 18002
spring:
  application:
      name: car-server
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_test&characterEncoding=utf8&useSSL=false
    username: root
    password: root
  redis:
#    database: 0
#    timeout: 0
##    cluster:
##      nodes:
#    lettuce:
#      pool:
#        max-idle: 50
#        min-idle: 10
#        max-active: 100
#        max-wait: 1000
    host: 127.0.0.1
    port: 6379
  kafka:
    bootstrap-servers: 127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
    # 生产者
    producer:
      # 客户端会将发送失败的记录重新发送
      retries: 3
      batch-size: 16384
      # 指定消息key和消息体的编解码方式
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
     group-id: mygroup
     enable-auto-commit: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true