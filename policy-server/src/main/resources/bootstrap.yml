eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      registry-fetch-interval-seconds: 30        # 默认为30秒
  instance:
    lease-renewal-interval-in-seconds: 30     # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 90  # 发呆时间，即服务续约到期时间（缺省为90s）
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

server:
  port: 8004
spring:
  application:
    name: policy-server
  datasource:                           #数据库连接#
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot-test
    username: root
    password: 123456